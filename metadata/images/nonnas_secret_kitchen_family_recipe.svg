<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#808080;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.8" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="400" fill="url(#bg)" rx="20"/>
    
    <!-- Border -->
    <rect x="10" y="10" width="380" height="380" fill="none" stroke="#DC143C" stroke-width="4" rx="15"/>
    
    <!-- Business emoji/icon -->
    <text x="200" y="150" text-anchor="middle" font-size="80" fill="#DC143C">üçù</text>
    
    <!-- Business name -->
    <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" filter="url(#shadow)">Nonna's Secret Kitchen</text>
    
    <!-- Level name -->
    <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" filter="url(#shadow)">Family Recipe</text>
    
    <!-- Level indicator -->
    <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">Level 0</text>
    
    <!-- Decorative elements based on level -->
    
    
    
    
    <!-- Mafia symbol -->
    <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.7">SOLANA MAFIA</text>
</svg>