name: test
version: 0.0.1
schema: v1
prompts:
  - name: test
    description: Написать тесты для кода
    prompt: |
      Напиши comprehensive тесты для этого кода:
      - Unit тесты для всех функций
      - Edge cases и граничные условия
      - Негативные сценарии
      - Мок-объекты где нужно
      
      Используй подходящий фреймворк.