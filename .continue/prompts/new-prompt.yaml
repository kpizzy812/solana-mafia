name: refactor
version: 0.0.1
schema: v1
prompts:
  - name: refactor
    description: Улучшить и оптимизировать код
    prompt: |
      Проанализируй этот код и улучши его:
      - Оптимизируй производительность
      - Улучши читаемость  
      - Добавь proper типизацию
      - Исправь потенциальные баги
      - Следуй best practices
      
      Объясни что именно изменил и почему.