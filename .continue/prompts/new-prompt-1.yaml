name: debug
version: 0.0.1
schema: v1
prompts:
  - name: debug
    description: Найти баги и проблемы в коде
    prompt: |
      Найди все возможные проблемы в этом коде:
      - Потенциальные баги
      - Утечки памяти
      - Проблемы безопасности
      - Некорректную обработку ошибок
      - Проблемы производительности
      
      Для каждой проблемы предложи исправление.